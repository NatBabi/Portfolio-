<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio-Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="settings-icon" onclick="toggleDarkMode()">
          <i class="fa-solid fa-gear"></i>
        </div>

        <div class="profile-container">

          <div class="profile-pic-wrapper">
            <img
              src="Icons/ProfilePicturepng.png"
              alt="Profile Picture"
              class="profile-pic"
            />
          </div>

          <div class="profile-text">
            <h2>Natnael Tilahun</h1>
            <p>Computer Science Student</p>
            <div class="socials">
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a href="#"><i class="fa-brands fa-github"></i></a>
              <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>

        </div>

        <div class="stats">
          <div><strong>2</strong><br />Years of work experience</div>
          <div><strong>10+</strong><br />Completed projects</div>
        </div>
        
        <div class="buttons">
          <button class="download" onclick="downloadCV()">Download CV</button>
          <button class="btn-secondary" onclick="openModal()">
            Contact Me
          </button>
        </div>

        <!-- Contact Modal -->
      <div id="contactModal" class="modal">
        <div class="modal-content">
          <span class="close-button" onclick="closeModal()">Ã—</span>
          <h2>Contact Me</h2>
          <form 
            target="_blank" 
            action="https://formsubmit.co/ntile312@gmail.com" 
            method="POST"
          >
            <input type="text" placeholder="Your Name" name="name" required />
            <input type="email" placeholder="Your Email" name="email" required />
            <textarea placeholder="Your Message" rows="4" name="message"required></textarea>
            <button type="submit" class="btn-primary">Send Message</button>
          </form>
        </div>
      </div>

      <footer>&copy; Natnael Tilahun, 2025 All rights reserved</footer>
      </div>
    </div>


    <script src="Scripts.js"></script>



    
  </body>
</html>
